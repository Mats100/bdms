<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.css') }}">
</head>
<body>
<div class="container">
    <div class="text-left mt-5">
<button class="btn btn-success btn-sm" onclick="window.history.back()">Back</button>
    <div class="container mt-4">
        <form method="POST" action="{{ url_for('donor.blood_request') }}" onsubmit="return validateForm()">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <label>{{ donor.name }}</label>
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Blood Group:</label>
                <select class="form-select" id="group" name="group" required data-value="{{ form.group.data }}">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" value="Request" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
